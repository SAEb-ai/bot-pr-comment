name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - patch-3

inputs:
  REPO_TOKEN:
    description: 'Repository token'
    required: true

jobs:
  frontend:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Run frontend tests
        run: npm run dev
        with:
          repo-token: ${{ secrets.REPO_TOKEN }}